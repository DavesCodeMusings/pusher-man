<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Pusher Man - Medication Tracker</title>
    <link rel="preload" type="font/otf" href="Feltpen.ttf" as="font">
    <link rel="stylesheet" href="style.css">
    <script src="meds.js"></script>
    <script src="script.js"></script>
</head>

<body onload="showDoses()">
    <header>
        <h1>Pusher Man</h1>
    </header>

    <main>
        <form id="dose-input" action="javascript:saveDose()">
            <input id="datestamp" type="date"> <input id="timestamp" type="time"> <br>
            <script>populateMeds()</script>
            <button type="submit">&#x2713; Record Dose</button>
        </form>

        <table id="dose-history" width="100%"></table>

        <button type="button" title="Export as JSON" onclick="exportJSON()">JSON</button>
        <button type="button" title="Export as Comma-Separated" onclick="exportCSV()">CSV</button>
    </main>
</body>

</html>
